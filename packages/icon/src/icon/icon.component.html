<ng-container #icon>
  <ng-container> 
        <ng-container *ngIf="isFontAwesome">
          <ng-container *ngIf="!isOverlayIcon && !isAlert && !isBadgeIcon">
            <span [ngClass]="iconClass" [ngStyle]="iconStyle"></span>
          </ng-container>
          <ng-container *ngIf="isOverlayIcon">
            <span class="icon-group">
              <span [ngClass]="iconClass" [ngStyle]="iconStyle"></span>
              <span [ngClass]="overlayIconClass" [ngStyle]="overlayIconStyle"></span>
            </span>
          </ng-container>
          <ng-container *ngIf="isAlert">
            <span class="icon-group">
              <span [ngClass]="iconClass" [ngStyle]="iconStyle"></span>
              <span [ngClass]="alertIconClass" [ngStyle]="alertIconStyle"></span>
            </span>
          </ng-container>
          <ng-container *ngIf="isBadgeIcon">
            <span class="icon-group">
              <span [ngClass]="iconClass" [ngStyle]="iconStyle"></span>
              <span [ngClass]="badgeIconClass" [ngStyle]="badgeIconStyle"></span>
            </span>
          </ng-container>
        </ng-container>  
        <ng-container *ngIf="isMaterial">
          <ng-container *ngIf="!isOverlayIcon && !isAlert">
            <span [ngClass]="iconClass" [ngStyle]="iconStyle">{{material}}</span>
          </ng-container>
          <ng-container *ngIf="isOverlayIcon">
          <span class="icon-group">
            <span [ngClass]="iconClass" [ngStyle]="iconStyle">{{material}}</span>
            <span [ngClass]="overlayIconClass" [ngStyle]="overlayIconStyle">{{overlayIconName}}</span>
          </span>
        </ng-container>
        <ng-container *ngIf="isAlert">
            <span class="icon-group">
              <span [ngClass]="iconClass" [ngStyle]="iconStyle">{{material}}</span>
              <span [ngClass]="alertIconClass" [ngStyle]="alertIconStyle">{{alertIconName}}</span>
            </span>
          </ng-container>
          <ng-container *ngIf="isBadge">
            <span class="icon-group">
              <span [ngClass]="iconClass" [ngStyle]="iconStyle"></span>
              <span [ngClass]="badgeIconClass" [ngStyle]="badgeIconStyle"></span>
            </span>
          </ng-container>
        </ng-container>     
        <ng-container>
          <div #dataContainer>
          </div>
        </ng-container>    
  </ng-container>
</ng-container>
